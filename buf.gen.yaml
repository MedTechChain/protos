# A configuration file used by the `buf generate` command to generate integration code for the languages of your choice
# See https://buf.build/docs/configuration/v1/buf-gen-yaml for more information
version: v1
managed:
  enabled: true
  java_multiple_files: true
  java_package_prefix: nl.medtechchain.protos
  override:
    OPTIMIZE_FOR:
      schema/common.proto: "SPEED"
      schema/config.proto: "SPEED"
      schema/devicedata.proto: "SPEED"
      schema/query.proto: "SPEED"
      schema/transaction.proto: "SPEED"
plugins:  # Each entry in the plugins key is a protoc plugin configuration
  - name: doc
    out: docs
    opt:
      - markdown
      - protos.md
    strategy: all
  - name: java
    out: bindings/java/src/main/java
  - name: grpc-java
    out: bindings/java/src/main/java
