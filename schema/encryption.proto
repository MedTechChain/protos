syntax = "proto3";

package encryption;

option java_package = "nl.medtechchain.protos.encryption";

enum EncryptionSchemeType {
  PAILLIER_2048 = 0;
  PAILLIER_3072 = 1;
}

message EncryptionSchemeList {
  repeated EncryptionSchemeType encryption_scheme_type_list = 1;
  EncryptionSchemeType current = 2;
}

message EncryptionMetadata {
  EncryptionSchemeType scheme = 1;
  string key_version = 2;
}
