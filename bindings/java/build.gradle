plugins {
    id 'java'
    id 'application'
}

group = 'nl.medtechchain'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:3.25.4'
}

jar {
    archiveBaseName.set('medtechchain.proto')
}

tasks.compileJava {
    options.release.set(11)
}