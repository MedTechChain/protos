plugins {
    id 'java'
    id 'application'
}

group = 'nl.medtechchain'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.grpc:grpc-bom:1.62.2'
    implementation 'io.grpc:grpc-protobuf:1.62.2'
    implementation 'io.grpc:grpc-stub:1.62.2'
}

jar {
    archiveBaseName.set('medtechchain.protos')
}