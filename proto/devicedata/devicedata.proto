syntax = "proto3";

import "google/protobuf/timestamp.proto";

package devicedata;

option java_package = "nl.medtechchain.proto.devicedata";

message DeviceDataAsset {
  enum DeviceCategory {
    DEVICE_CATEGORY_UNSPECIFIED = 0;
    DEVICE_CATEGORY_PORTABLE = 1;
    DEVICE_CATEGORY_WEARABLE = 2;
  }

  message PlainDeviceData {
    string manufacturer = 1;
    string model = 2;
    string firmware_version = 3;
    string device_type = 4;
    DeviceCategory device_category = 5;
    google.protobuf.Timestamp production_date = 6;
    google.protobuf.Timestamp last_service_date = 7;
    google.protobuf.Timestamp warranty_expiry_date = 8;
    int32 usage_hours = 9;
    int32 battery_level = 10;
    bool active_status = 11;
    google.protobuf.Timestamp last_sync_time = 12;
    string sync_frequency_seconds = 13;
  }

  message SensitiveDeviceData {
    string udi = 1;
    string hospital = 2;
    string speciality = 3;
  }

  google.protobuf.Timestamp timestamp = 1;
  optional string encryption_version = 2;
  PlainDeviceData plain_device_data = 3;
  SensitiveDeviceData sensitive_device_data = 4;
}

